name: Test and Build

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: docker
    container:
      image: python:3.13-slim
      options: --tmpfs /tmp:exec

    steps:
      - name: Install Node
        run: |
          apt update && apt install -y nodejs npm

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Set up Python
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask

      - name: Run tests
        run: |
          . venv/bin/activate
          pytest -v


  build-and-push:
    needs: test
    runs-on: ubuntu-latest # TODO: replace with docker?
    services:
      registry:
        image: registry:2
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Docker for QEMU
        uses: https://github.com/papodaca/install-docker-action@main
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: code.f2n.me
          username: ${{ secrets.MY_GITEA_USERNAME }}
          password: ${{ secrets.MY_GITEA_TOKEN }}
      - name: Build and push to local registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: code.f2n.me/finn/reminder:latest
      - name: Inspect
        run: |
          docker buildx imagetools inspect code.f2n.me/finn/reminder:latest

