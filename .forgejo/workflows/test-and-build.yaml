name: Test and Build

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: docker
    container:
      image: node:latest
      options: --tmpfs /tmp:exec

    steps:

      - name: Install Node
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-venv

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask

      - name: Run tests
        run: |
          . venv/bin/activate
          pytest -v


  build-and-push:
    needs: test
    runs-on: docker
    container:
      image: docker:20.10-dind
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap

      - name: Log in to Forgejo Container Registry
        run: |
          echo ${{ secrets.FORGEJO_TOKEN }} | docker login code.f2n.me --username ${{ secrets.FORGEJO_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t code.f2n.me/finn/reminder:latest --push .
